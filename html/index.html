      $("#process").click(function(){

          url: "/scrap",
          type: "post",
          contentType: 'HTML',
          dataType: 'json',
          data: JSON.stringify({'url': $("#search").val()}),
          success: function(data){
            $("#title").html(data.title);
            $("#url").html(data.url);
            var str = data.content;
            str = str.replace(/(?:\r\n|\r|\n)/g, '<br />');
            $("#content").html(data.html);
